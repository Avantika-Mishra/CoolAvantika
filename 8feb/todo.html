<!-- Assignment 2. -> TODO App (structure) -> An html page which should contain an input text tag, a button and some ul/li.-->
<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <h1>Todo App</h1>
  <input type="text" id="myInput" placeholder="Title...">
  <button type="submit">Add</button>
  
  <ul id="myUl">
    <li>Add your new todo</li>
    <li>Buy a new gaming laptop"</li>
    <li>Complete a previous task"</li>
    <li>Create video for YouTube</li>
    <li>Create a new portfolio site</li>
</ul>


  <p>You have 4 pending tasks</p>
  <input type="reset" value="Clear all">

    </body>
</html>
