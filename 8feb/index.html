<!--Assignment 1:-Make admission form same as Geekster apply now form. (https://geekster.in/apply-now)-->

<html>
    <head>
        <title>Geekster.in</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form action="index1.html">
            <label for="name">Full Name*</label><br>
            <input type="text" placeholder="Enter full name"><br><br>
            <label for="email">Email*</label><br>
            <input type="email" placeholder="Enter email"><br><br>
            <label for="selectcourse">Select Course*</label><br><br>
            <select name="Select Course"><br>
                <option disabled selected>Select Course</option>
                <option value="1">Full Stack Web Development</option>
                <option value="2">Advanced Web Development</option>
            </select><br><br>
            <label for="phone">Phone*<br>Number Format((7|8|9)xxxxxxxxx)</label><br><br>
            <input type="tel" placeholder="Enter mobile number" id="mob"><br><br>
            <label for="highest degree">Highest Degree*</label><br><br>
            <select name="Highest Degree"><br>
                <option disabled selected>Highest Degree</option>
                <option value="1">B.E or B.Tech CS/IT</option>
                <option value="2">B.E or B.Tech Other</option>
                <option value="3">M.S or M.Tech CS/IT</option>
                <option value="4">M.S or M.Tech Other</option>
                <option value="5">BCA</option>
                <option value="6">MCA</option>
                <option value="7">Others</option>
            </select><br><br>
            <label for="Year of Completion">Year of Completion*</label><br><br>
            <select name="Year of Completion"><br>
                <option disabled selected>Select Year of Completion</option>
                <option value="1">2022</option>
                <option value="2">2021</option>
                <option value="3">2020</option>
            </select><br><br>
            <label for="Pragramming Skills">Pragramming Skills*</label><br><br>
            <select name="Pragramming Skills"><br>
                <option disabled selected>Select Pragramming Skill level</option>
                <option value="1">No Coding Skills</option>
                <option value="2">Basic Coding Skills</option>
                <option value="3">Intermediate Coding Skills</option>
                <option value="4">Good Coding Skills</option>
            </select><br><br>
            <input type="checkbox" name="tnc"  /> By signing up, you agree to <br> the terms and conditions of <br> Geekster (QuantumBit technologies Pvt. Ltd)*.
            <br><br>
            <button type="submit">Submit</button>
            


        </form>

    </body>
</html>
