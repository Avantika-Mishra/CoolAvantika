<html>
    <head>
        <title>calendar</title>
        <style>
            .center{
                margin: auto;
                width: 60%;
                border: 3px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <p style="color: rgb(14, 4, 4);background-color: aqua;font-style: italic;font-family: Arial, Helvetica, sans-serif;font-size: xx-large;">March 2022</p>
        <div class="center">
        <table border="1">
            <colgroup>
                <col span="7"
                style="background-color: rgb(151, 203, 245);"/>
            </colgroup>
            <thead>
                <tr>
                    <th rowspan="1" style="color: red;">Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th rowspan="1" style="color: yellow;">Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="1" style="color: red;"></td>
                    <td></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td  rowspan="1" style="color: yellow;">5</td>
                </tr>
                <tr>
                    <td rowspan="1" style="color: red;">6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td rowspan="1" style="color: yellow;">12</td>
                </tr>
                <tr>
                    <td rowspan="1" style="color: red;">13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td  rowspan="1" style="color: red;">18</td>
                    <td rowspan="1" style="color: yellow;">19</td>
                </tr>
                <tr>
                    <td rowspan="1" style="color: red;">20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td rowspan="1" style="color: yellow;">26</td>
                </tr>
                <tr>
                    <td rowspan="1" style="color: red;">27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <form action="feb.html">
                        <td colspan="3">
                            <button style="color: blue; background-color: seashell">Previous Month</button>
                        </td>
                    </form>
                    <td>
                        <button style="color: rgb(38, 181, 238); background-color: rgb(222, 247, 156);">Avantika <br> Mishra</button>
                    </td>
                    <form action="april.html"> 
                        <td colspan="3">
                            <button style="color: blue; background-color: seashell;">Next Month</button>
                        </td>
                    </form>
                </tr>
            </tfoot>
        </table>
    </div>
    </body>
    </html>
